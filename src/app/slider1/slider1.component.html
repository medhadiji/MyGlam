<section class="container my-5 ">
    <h5 class="text-center pt-5 color-red ">EXPLORE OUR SERVICES</h5>
    <img class="d-block m-auto" src="assets/images/title _line_category_1@1x.png">
    <div id="myCarousel" class="carousel slide py-5" data-ride="carousel">
        <div class="carousel-inner row w-100 mx-auto">
            <div *ngFor="let i of datas;let j = index" [ngClass]="{'active' : j ==0}" class=" carousel-item col-md-4 ">
                <div class="card "><img class="card-img-top img-fluid " src="http://{{ i.imagePath}} ">
                    <div class="card-body text-center ">
                        <h2> {{i.label}} </h2>
                        <ul *ngFor="let k of i.Services " class="list-unstyled ">
                            <li> {{ k.label_service }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</section>
